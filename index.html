<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
    }

    h1 {
      color: #333;
    }

    .task-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    input[type="text"] {
      width: 70%;
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
    }

    #addBtn {
      background-color: #007bff;
      color: white;
      margin-left: 5px;
    }

    ol {
      margin-top: 20px;
      padding-left: 20px;
    }

    li {
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 8px;
      background: #f1f1f1;
      border-radius: 6px;
    }

    .done-btn {
      background-color: #dc3545;
      color: white;
      font-size: 14px;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      text-align: center;
      line-height: 20px;
      cursor: pointer;
    }

    .task-text {
      flex-grow: 1;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="task-container">
    <h1>Hmmm What do I need to do...</h1>
    <input type="text" id="taskInput" placeholder="Enter a new task" />
    <button id="addBtn">Add</button>

    <ol id="taskList"></ol>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", domLoaded);
    function domLoaded() {
      const addButton = document.getElementById("addBtn");
      const taskInput = document.getElementById("taskInput");

      addButton.addEventListener("click", addBtnClick);

      taskInput.addEventListener("keyup", function (event) {
        if (event.key === "Enter") {
          addBtnClick();
        }
      });
    }

    function addBtnClick() {
      const taskInput = document.getElementById("taskInput");
      const newTask = taskInput.value.trim(); 

      
      if (newTask === "") {
        return;
      }
 
      addTask(newTask);

      taskInput.value = "";
      taskInput.focus();
    }

    function addTask(taskText) {
      
      const newItem = document.createElement("li");
      newItem.innerHTML = `<span class="task-text">${taskText}</span>
        <button class="done-btn">&#10006;</button>`;

      
      const ol = document.querySelector("ol");
      ol.appendChild(newItem);

      const doneButtons = document.querySelectorAll(".done-btn");
      const lastButton = doneButtons[doneButtons.length - 1];
      lastButton.addEventListener("click", removeTask);
    }

    function removeTask(event) {
      const li = event.target.parentNode;
      const ol = li.parentNode; 
      ol.removeChild(li);
    }
  </script>
</body>
</html>
